<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../styles/profile.css">
     <title>Profile</title>
</head>

<body>
     <nav>
          <div class="left">
               <a class="arrow" >
                    <img src="../assets/arrow-854.svg" alt="go back">
               </a>
               <h3>Student Profile</h3>
          </div>
          <button class="right" id="btnSignOut" >Sign Out</button>
     </nav>
     <div class="profileContainer">
          <div class="profilePic">
               <img src="../assets/student.png" alt="profilePic" />
          </div>
          <div class="profileItem">
               <p>Name</p>
               <h3 class="profileInfo">John Doe</h3>
          </div>
          <div class="profileItem">
               <p>Department</p>
               <h3 class="profileInfo">XYZ</h3>
          </div>
          <div class="profileItem">
               <p>Student ID</p>
               <h3 class="profileInfo">0123</h3>
          </div>
          <div class="profileItem">
               <p>Current semester</p>
               <h3 class="profileInfo">X th</h3>
          </div>
          <button id="deleteAccount">Delete Account</button>
     </div>
     <script type="module" src="../scripts/profile.js"></script>
</body>
</html>
