<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Web</title>
    <script src="../scripts/login.js" ></script>
  </head>
  <body>
    <nav>
      <div>
        <a href="./pages/admin-login.html" id="adminPanel"><button>Admin Panel</button></a>
      </div>
    </nav>
    <div class="container">
      <form class="signIn" onsubmit="signIn(event)">
        <div class="logo">
          <img src="./assets/logo.jpg" alt="logo" />
        </div>
        <div class="heading">
          <h4>Academic Advising using Machine Learning</h4>
        </div>
        <label for="email">
          <input type="email" placeholder="Email" name="email" id="email" />
        </label>
        <label for="password">
              <input type="password" placeholder="Password" name="password" id="password" />
     </label>
        <button  type="submit">Sign In</button>
        <div>
          <span> Not register ? <i><a href="./pages/signUp.html">Sign Up</a></i> </span>
        </div>
        <div class="forgotPassword">
          <span><a href="">Forgot password</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
